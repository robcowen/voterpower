{% extends "layout.html" %}

{% block title %}
  How much is a vote in {{ constituency }} worth?
{% endblock %}


{% block content %}

<div>
    <h2>{{constituency}}</h2>
    <div>
      Voter power index = {{voter_index}}
    </div>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <td>
              Party
            </td>
            <td>
              Votes
            </td>
          </tr>
        </thead>
        <tbody>


      {%for result in results%}
        <tr>
          <td>
            {{result[3]}}
          </td>
          <td>
            {{result[4]}}
          </td>
        </tr>
      {%endfor%}

        </tbody>
      </table>
    </div>
</div>



{% endblock %}
