{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block heading %}
    {{ title }}
{% endblock %}

{% block content %}

<div class="row h-50">
  <div class="col">
    <h2>What is your vote worth?</h2>
    <form action="{{ url_for('postcode_search') }}" method="post">
      <div class="form-group">
        <input class="form-control" placeholder="Enter your postcode" type="text" name="postcode" required />
        <small class="form-text text-muted">
          Your postcode is used only to lookup your parliamentary constituency and is not stored
        </small>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-lg" type="submit">Go</button>
      </div>

    </form>
  </div>

</div>



{% endblock %}
